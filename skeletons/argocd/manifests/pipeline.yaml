apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ${{ values.appName }}
  labels:
    backstage.io/kubernetes-id: ${{ values.appName }}
spec:
  params:
    - description: branch
      name: git-revision
      type: string
      default: master
  results:
    - description: The common vulnerabilities and exposures (CVE) result
      name: SCAN_OUTPUT
      value: $(tasks.vulnerability-scan.results.SCAN_OUTPUT)
  tasks:
    - name: git-clone
      params:
        - name: URL
          value: 'https://github.com/${{ values.orgName }}/${{ values.appName }}.git'
        - name: REVISION
          value: $(params.git-revision)
        - name: SSL_VERIFY
          value: 'false'
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: namespace
            value: openshift-pipelines
      workspaces:
        - name: output
          workspace: source-dir
    - name: maven
      params:
        - name: GOALS
          value:
            - test
      runAfter:
        - git-clone
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: maven
          - name: namespace
            value: openshift-pipelines
      workspaces:
        - name: source
          workspace: source-dir
        - name: maven_settings
          workspace: maven_settings
    - name: sonarqube
      params:
        - name: SONAR_HOST_URL
          value: 'https://sonarcloud.io'
        - name: SONAR_PROJECT_KEY
          value: ${{ values.orgName }}_${{ values.appName }}
      runAfter:
        - maven
      taskRef:
        kind: Task
        name: sonarqube-scanner
      workspaces:
        - name: source
          workspace: source-dir
        - name: sonar-settings
          workspace: sonar-settings
    - name: dependency-analytics
      params:
        - name: manifest-file-path
          value: pom.xml
        - name: output-file-path
          value: redhat-dependency-analytics-report.json
        - name: rhda-image
          value: 'quay.io/ecosystem-appeng/exhort-javascript-api:v0.2.4-ea.11'
        - name: python-image
          value: 'python:3.11'
        - name: use-go-mvs-logic
          value: 'false'
      runAfter:
        - sonarqube
      taskRef:
        kind: Task
        name: redhat-dependency-analytics
      workspaces:
        - name: output
          workspace: source-dir
    - name: get-version
      params:
        - name: CONTEXT_DIR
          value: .
      runAfter:
        - dependency-analytics
      taskRef:
        kind: Task
        name: maven-get-project-version
      workspaces:
        - name: source
          workspace: source-dir
    - name: s2i-java
      params:
        - name: TLSVERIFY
          value: 'false'
        - name: IMAGE
          value: ${{ values.registryUrl }}/${{ values.registryGroup }}/${{ values.appName }}:$(tasks.get-version.results.version)
      runAfter:
        - get-version
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: s2i-java
          - name: namespace
            value: openshift-pipelines
      workspaces:
        - name: source
          workspace: source-dir
    - name: vulnerability-scan
      params:
        - name: image
          value: ${{ values.registryUrl }}/${{ values.registryGroup }}/${{ values.appName }}:$(tasks.get-version.results.version)
      taskRef:
        kind: Task
        name: vulnerability-scan
      runAfter:
        - s2i-java
  workspaces:
    - name: source-dir
    - name: maven_settings
    - name: sonar-settings
