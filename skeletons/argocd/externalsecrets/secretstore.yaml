apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: conjur
spec:
  provider:
    conjur:
      auth:
        apikey:
          account: default
          apiKeyRef:
            key: apikey
            name: conjur-creds
          userRef:
            key: user
            name: conjur-creds
      caBundle: 
      url: 'https://conjur-conjur-oss.conjur'